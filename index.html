<!DOCTYPE html>
<html>
<head>
    <title>Matthew Doto</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Josefin+Sans" rel="stylesheet">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <header class="main-head">
        <div class="myname" onclick="loadHome()">Matthew Doto</div>
        <div class="headerlink" onclick="loadResume()">Resume</div>
        <a class="headerlink" href="http://www.linkedin.com/in/matt-vincent-doto" target="_blank">LinkedIn</a>
        <a class="headerlink" href="http://www.github.com/Cheeseypi" target="_blank">Github</a>
        <div class="headerlink" onclick="loadContact()">Contact</div>
        <div class="headerlink" onclick="loadProjects()">Projects</div>
        <button class="navbutton" onclick="toggleAddlMenu()">&#8801;</button>
        <div id="addlMenu">
            <div class="addlink" onclick="loadProjects()">Projects</div>
            <div class="addlink" onclick="loadContact()">Contact</div>
            <a class="addlink" href="http://www.linkedin.com/in/matt-vincent-doto" target="_blank">LinkedIn</a>
            <a class="addlink" href="http://www.github.com/Cheeseypi" target="_blank">Github</a>
            <div class="addlink" onclick="loadResume()">Resume</div>
        </div>
    </header>
    <div id="mainc" class="main-content"></div>
    
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $("#mainc").load("home.html");
        /*$.get("home.html", function(data){
            $("#mainc").replaceWith(data);
        });*/
        
        $('html').click(function(){
            $("#addlMenu").hide();
        });
        
        function toggleAddlMenu(){
            event.stopPropagation();
            $("#addlMenu").toggle();
        }

        function loadHome(){
            $("#mainc").load("home.html");
        }
        function loadProjects(){
            $("#mainc").load("projects.html");
        }
        function loadContact(){
            $("#mainc").load("contact.html");
        }
        function loadResume(){
            $("#mainc").load("resume.html");
        }
    </script>
</body>
</html>
