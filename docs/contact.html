    <script>
     var menuShown = false;
     document.addEventListener("click", function(e) {
         if(e.target.className != "navbutton"){
             document.getElementById("addlMenu").style.display="none";
             menuShown = false;
	       }
     });
     function toggleAddlMenu(){
	       if(menuShown){
             document.getElementById("addlMenu").style.display="none";
	       }
	       else{
             document.getElementById("addlMenu").style.display="block";
	       }
         menuShown = !menuShown;
     }
